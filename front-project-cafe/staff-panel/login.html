<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود در دیجی استور</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <!--    font-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.css.map" />
    <!--    font-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="main">
      <div class="col-lg-4 col-md-6 col-xs-12 mx-auto">
        <div class="account-box">
          <a href="index.html" class="logo-account"
            ><img src="assets/images/logo-login.png" alt="logo"
          /></a>
          <span class="account-head-line">ورود به دیجی‌استور</span>
          <div class="content-account">
            <form action="#" id="login">
              <label for="email-phone"
                >شماره موبایل یا پست الکترونیک خود را وارد کنید</label
              >
              <input
                type="text"
                id="email-phone"
                class="input-email-account"
                placeholder=""
              />
              <label for="password">رمز عبور</label>
              <input
                type="password"
                id="password"
                class="input-password"
                placeholder=""
              />
              <div class="parent-btn">
                <button class="dk-btn dk-btn-info text-center">
                  ورود به پنل
                  <i class="fa fa-sign-in sign-in"></i>
                </button>
              </div>
              <div class="form-auth-row">
                <label for="remember" class="ui-checkbox">
                  <input
                    type="checkbox"
                    value="1"
                    name="login"
                    checked=""
                    id="remember"
                  />
                  <span class="ui-checkbox-check"></span>
                </label>
                <label for="remember" class="remember-me"
                  >مرا به خاطر داشته باش</label
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
