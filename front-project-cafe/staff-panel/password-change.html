<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغییر رمز</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.png" />
    <!--    font-->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.css" />
    <link rel="stylesheet" href="assets/css/materialdesignicons.css.map" />
    <!--    font-->
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="main">
      <div class="col-lg-4 col-md-6 col-xs-12 mx-auto">
        <div class="account-box">
          <a href="index.html" class="logo-account"
            ><img src="assets/images/logo-login.png" alt="logo"
          /></a>
          <span class="account-head-line">تغییر رمز عبور</span>
          <div class="content-account">
            <form action="#" id="password-change">
              <label for="password-old">رمز عبور قبلی</label>
              <input
                type="password"
                id="password-old"
                class="input-password"
                placeholder=""
              />
              <label for="password-new">رمز عبور جدید</label>
              <input
                type="password"
                id="password-new"
                class="input-password"
                placeholder=""
              />
              <label for="password-new-again">تکرار رمز عبور جدید</label>
              <input
                type="password"
                id="password-new-again"
                class="input-password"
                placeholder=""
              />
              <div class="parent-btn">
                <button class="dk-btn dk-btn-info">
                  تغییر رمز عبور
                  <i class="fa fa-refresh sign-in"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
  </body>
</html>
