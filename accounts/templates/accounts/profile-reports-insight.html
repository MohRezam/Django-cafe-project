{% extends "base-staff.html" %} {% load static %} {% block title %} پنل
کارکنان{% endblock title %} {% block content %}
<main class="contentM">
  <div class="container d-flex align-items-center justify-content-center">
    <div class="col-lg-12 col-md-10 col-xs-12 pull-right">
      <div class="col-lg-12 col-xs-12 pull-right">
        <div class="headline-profile">
          <span>فروش و درآمد</span>
        </div>
        <div class="tab-filter">
          <div class="box-filter">
            <p>نمایش براساس</p>
            <div class="tab">
              <button class="tablinks active" onclick="openCity(event, 'tab1')">
                یک روز پیش
              </button>
              <button class="tablinks" onclick="openCity(event, 'tab2')">
                یک ماه پیش
              </button>
              <button class="tablinks" onclick="openCity(event, 'tab3')">
                یک سال پیش
              </button>
            </div>
          </div>
          <a href="#" class="dow-csv">
            <i class="fa-solid fa-file-csv"></i>
            دریافت اکسل
          </a>
        </div>
        <div id="tab1" class="tabcontent" style="display: flex">
          <div
            class="col-lg-10 col-xs-12 pull-right d-flex flex-column align-items-center justify-content-center"
          >
            <div class="chart-item">
              <p class="title-chart">سفارشات</p>
              <canvas id="salesChart" width="800" height="400"></canvas>
            </div>
            <div class="chart-item">
              <p class="title-chart">فروش ناخالص</p>
              <canvas id="grosssaleChart" width="800" height="400"></canvas>
            </div>
          </div>
        </div>
        <div id="tab2" class="tabcontent">
          <div
            class="col-lg-10 col-xs-12 pull-right d-flex flex-column align-items-center justify-content-center"
          >
            <div class="chart-item">
              <p class="title-chart">سفارشات</p>
              <canvas id="salesmonthChart" width="800" height="400"></canvas>
            </div>
            <div class="chart-item">
              <p class="title-chart">فروش ناخالص</p>
              <canvas
                id="salesgrossmonthChart"
                width="800"
                height="400"
              ></canvas>
            </div>
            <div class="chart-item">
              <p class="title-chart">فروش ناخالص</p>
              <canvas
                id="salesgrossmonthChart"
                width="800"
                height="400"
              ></canvas>
            </div>
          </div>
        </div>
        <div id="tab3" class="tabcontent">
          <div
            class="col-lg-10 col-xs-12 pull-right d-flex flex-column align-items-center justify-content-center"
          >
            <div class="chart-item">
              <p class="title-chart">سفارشات</p>
              <canvas id="salesyearChart" width="800" height="400"></canvas>
            </div>
            <div class="chart-item">
              <p class="title-chart">فروش ناخالص</p>
              <canvas
                id="salesgrossyearChart"
                width="800"
                height="400"
              ></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
